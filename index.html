<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quach Thao Trang - Portfolio</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <div id="navbar"></div>

    <main>
      <div id="home"></div>
      <div id="about-me"></div>
      <div id="skills"></div>
      <div id="projects"></div>
      <div id="contact"></div>
    </main>

    <div id="modals"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>

    <script defer>
      const components = [
        { id: "navbar", path: "src/Navbar/navbar.html" },
        { id: "home", path: "src/Home/home.html" },
        { id: "about-me", path: "src/AboutMe/about.html" },
        { id: "skills", path: "src/Skills/skills.html" },
        { id: "projects", path: "src/Project/project.html" },
        { id: "contact", path: "src/Contact/contact.html" },
        { id: "modals", path: "src/Project/Modal/modal.html" },
      ];

      Promise.all(
        components.map(({ id, path }) =>
          fetch(path)
            .then((res) => res.text())
            .then((html) => {
              document.getElementById(id).innerHTML = html;
            })
        )
      ).then(() => {
        AOS.init({
          duration: 1000,
          once: true,
          offset: 100,
        });

        const navToggle = document.getElementById("nav-toggle");
        const navLinks = document.getElementById("nav-links");

        if (navToggle && navLinks) {
          navToggle.addEventListener("click", () => {
            navToggle.classList.toggle("open");
            navLinks.classList.toggle("show");
          });

          document.querySelectorAll(".topmenu").forEach((link) => {
            link.addEventListener("click", () => {
              navToggle.classList.remove("open");
              navLinks.classList.remove("show");
            });
          });
        }

        const modalButtons = document.querySelectorAll(".open-modal-btn");
        const closeButtons = document.querySelectorAll(".close-modal");
        const modals = document.querySelectorAll(".modal");

        modalButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            const targetId = btn.getAttribute("data-modal");
            const targetModal = document.getElementById(targetId);
            if (targetModal) {
              targetModal.classList.remove("hidden");
              document.body.style.overflow = "hidden";
            }
          });
        });

        closeButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            const modal = btn.closest(".modal");
            modal.classList.add("hidden");
            document.body.style.overflow = "auto";
          });
        });

        window.addEventListener("click", (e) => {
          modals.forEach((modal) => {
            if (e.target === modal) {
              modal.classList.add("hidden");
              document.body.style.overflow = "auto";
            }
          });
        });
      });
    </script>
  </body>
</html>
